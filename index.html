<body>

  <div class="row">
    <div class="twelve columns">
      <h2>Learn Out Loud</h2>
      <p>Design your cards for our Android app</p>
      <hr />
    </div>
  </div>
  
  <div class="row" id="createRow">
      <div class="twelve columns">
            <a href="#" class="round large button split" data-reveal-id="uploadModal">Create your own card <img src="images/574408321992803907.png" ></a>
            <hr>
      </div>
  </div>
  
<div class="row" id="orderRow">
    <div class="twelve columns">
        <h3>Choose cards to order:</h3>
        <div id="sort">
            sort by: <b>popularity</b> | <span>date added</span>
        </div>
        <ul class="block-grid mobile three-up">
            <li>
                <div>
                    <img src="images/elephant.ico">
                    <h4>Elephant</h4>
                <div>
            </li>
            <li>
                <div>
                    <img src="images/butterfly.ico">
                    <h4>Butterfly</h4>
                <div>
            </li>
            <li>
                <div>
                    <img src="images/cow.ico">
                    <h4>Cow</h4>
                <div>
            </li>
            <li>
                <div>
                    <img src="images/panda.ico">
                    <h4>Panda</h4>
                <div>
            </li>
            <li>
                <div>
                    <img src="images/mouse.ico">
                    <h4>Mouse</h4>
                <div>
            </li>
        </ul>
    </div>
     <div class="twelve columns" id="orderButton">
            <a href="#" class="round large button split" data-reveal-id="XXXuploadModal">Order <img src="images/shopping_cart.png" ></a>
            <hr>
      </div>
</div>

<div id="uploadModal" class="reveal-modal large">
    <h2>Create your own card</h2>
    <form>
        <div class="row">
            <div class="four columns">
                <label class="right inline">Image from your computer:</label>
            </div>
            <div class="eight columns">
                <input type="file" class="eight" style="margin-top:5px"/ id="getimage"> 
            </div>
        </div>
        
        <div class="row" style="display:none">
            <div class="four columns">
                <label class="right inline">Your image:</label>
            </div>
            <div class="eight columns" id="imgstore">
            </div>
        </div>        
        <div class="row">
            <div class="four columns">
                <label class="right inline">What's on the card:</label>
            </div>
            <div class="eight columns">
                <input type="text" class="eight" placeholder="e.g. Elephant"/> 
            </div>
        </div>
        <div class="row" >
             <div class="four columns">
                </div>
            <div class="eight columns">
                <a href="#" class="round normal button" id="submit">Submit</a>
            </div>
        </div>   
    </form>
    <a class="close-reveal-modal">&#215;</a>
</div>
